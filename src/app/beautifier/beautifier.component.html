<select [(ngModel)]="type">
  <option value="html">HTML</option>
  <option value="css">CSS</option>
  <option value="js">JavaScript</option>
</select>

<textarea
  [(ngModel)]="code"
  rows="10"
  cols="50"
  placeholder="Paste your code here..."
></textarea>
<br />
<button (click)="beautify()">Beautify</button>
<pre>{{ output }}</pre>
